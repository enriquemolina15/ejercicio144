<h1 class="display-2 bg-primary text-light text-center">Jabonera</h1>

<div class="container mt-5">

  <div class="row">
    <div class="col">
      <app-jabonera (jaboneradown)="changeManoTexto('moveLeft')" (jaboneraup)="changeManoTexto('moveRight')"></app-jabonera>
    </div>
    <div class="col">
      <app-mano [texto]="manoTexto"></app-mano>
    </div>
  </div>

</div>
